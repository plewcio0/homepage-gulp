	<main class="main">
		<header class="header">
			<h1 class="heading">Lista do filtrowania</h1>
			<input type="text" id="search" autocomplete="off">
		</header>
		<br>
		<br>
		<br>
		<br>
		<ol class="ul">
			<li class="li__item">Audi</li>
			<li class="li__item">BMW</li>
			<li class="li__item">Mercedes</li>
			<li class="li__item">Opel</li>
			<li class="li__item">Volvo</li>
		</ol>
	</main>
	<script>
		const searchInput = document.querySelector('#search');
		searchInput.addEventListener('input', filter);


		function filter(e) {
			var itemlist = document.getElementsByClassName('li__item');

			Array.from(itemlist).forEach(function(item) {
				var itemname = item.textContent;
				if(itemname.toLowerCase().indexOf(e.target.value) != -1)
					item.style.display = 'list-item';
				else
					item.style.display = 'none';
			})
		}
	</script>
</body>
